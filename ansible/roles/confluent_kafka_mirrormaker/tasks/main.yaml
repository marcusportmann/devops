    confluent_kafka_mirrormaker_dc1_actual_hosts: "{{ confluent_kafka_mirrormaker_dc1_possible_hosts | intersect(groups['confluent_kafka_mirrormaker']) }}"
- set_fact:
    confluent_kafka_mirrormaker_dc2_actual_hosts: "{{ confluent_kafka_mirrormaker_dc2_possible_hosts | intersect(groups['confluent_kafka_mirrormaker']) }}"

- set_fact:
    confluent_kafka_server_dc1_actual_hosts: "{{ confluent_kafka_server_dc1_possible_hosts | intersect(groups['confluent_kafka_server']) }}"
- set_fact:
    confluent_kafka_server_dc2_actual_hosts: "{{ confluent_kafka_server_dc2_possible_hosts | intersect(groups['confluent_kafka_server']) }}"

- debug:
    msg: 'Confluent Kafka MirrorMaker DC1 hosts: {{ confluent_kafka_mirrormaker_dc1_actual_hosts  }}'
- debug:
    msg: 'Confluent Kafka MirrorMaker DC2 hosts: {{ confluent_kafka_mirrormaker_dc2_actual_hosts  }}'
- debug:
    msg: 'Confluent Kafka Server DC1 hosts: {{ confluent_kafka_server_dc1_actual_hosts  }}'
- debug:
    msg: 'Confluent Kafka Server DC2 hosts: {{ confluent_kafka_server_dc2_actual_hosts  }}'

- debug:
    msg: "Confluent Kafka MirrorMaker host {{ inventory_hostname }} is in DC1"
  when: (inventory_hostname in confluent_kafka_mirrormaker_dc1_actual_hosts)
- debug:
    msg: "Confluent Kafka MirrorMaker host {{ inventory_hostname }} is in DC2"
  when: (inventory_hostname in confluent_kafka_mirrormaker_dc2_actual_hosts)


