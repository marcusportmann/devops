        src: topolvm-scheduler-service.yaml.j2
        dest: /var/tmp/ansible/topolvm-scheduler.yaml
      when: ("k8s_master" not in groups.keys())
        
    - name: Apply the TopoLVM Scheduler configuration to Kubernetes
      command: 
