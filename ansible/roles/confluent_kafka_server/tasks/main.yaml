- name: Apply the Schema Registry configuration (Cluster1)
  block:
  - name: Generate or retrieve the password for the Schema Registry user
    set_fact:
      kafka_schema_registry_user_password: "{{ lookup('password', 'credentials/confluent/{{ confluent_platform_name }}/kafka-schema-registry-user-password chars=ascii_letters,digits length=16') }}"

  - name: Set the password for the Schema Registry user in ZooKeeper (Cluster1)
    shell:
      cmd: KAFKA_OPTS="-Djava.security.auth.login.config={{ kafka_server_etc_directory }}/conf/server-jaas.conf" /opt/confluent/bin/kafka-configs --zk-tls-config-file {{ kafka_server_etc_directory }}/conf/server.properties --zookeeper {{ confluent_zookeeper_cluster1_actual_hosts[0] }}:{{ kafka_server_zookeeper_secure_client_port }} --alter --entity-type users --entity-name {{ kafka_schema_registry_user_username }} --add-config 'SCRAM-SHA-256=[iterations=8192,password={{ kafka_schema_registry_user_password }}],SCRAM-SHA-512=[password={{ kafka_schema_registry_user_password }}]'

  - name: Check if the Schema Registry topic (_schemas) exists (Cluster1)
    shell:
      cmd: /opt/confluent/bin/kafka-topics --command-config {{ kafka_server_etc_directory }}/conf/admin-command.conf --bootstrap-server {{ inventory_hostname }}:{{ kafka_secure_broker_port }} --list --topic _schemas
    register: check_if_schema_registry_topic_exists_result

  - name: Create the Schema Registry topic (_schemas) (Cluster1)
    shell:
      cmd: /opt/confluent/bin/kafka-topics --command-config {{ kafka_server_etc_directory }}/conf/admin-command.conf --bootstrap-server {{ inventory_hostname }}:{{ kafka_secure_broker_port }} --create --replication-factor {{ (((kafka_server_cluster1_actual_hosts | length) - 1) if ((kafka_server_cluster1_actual_hosts | length) > 1) else 1) }} --partitions {{ (((kafka_server_cluster1_actual_hosts | length) - 1) if ((kafka_server_cluster1_actual_hosts | length) > 1) else 1) }} --topic _schemas --config cleanup.policy=compact
    when: (check_if_schema_registry_topic_exists_result.stdout_lines[0] == "0")

  - name: Grant the schema-registry user access to the Schema Registry topic (_schemas) (Cluster1)
    shell:
      cmd: /opt/confluent/bin/kafka-acls --command-config {{ kafka_server_etc_directory }}/conf/admin-command.conf --bootstrap-server {{ inventory_hostname }}:{{ kafka_secure_broker_port }} --add --allow-principal User:schema-registry --operation all --topic _schemas

  - name: Grant the schema-registry user access to the Schema Registry consumer group (schema-registry) (Cluster1)
    shell:
      cmd: /opt/confluent/bin/kafka-acls --command-config {{ kafka_server_etc_directory }}/conf/admin-command.conf --bootstrap-server {{ inventory_hostname }}:{{ kafka_secure_broker_port }} --add --allow-principal User:schema-registry --operation all --group schema-registry

  when: (((kafka_server_cluster1_actual_hosts|length) > 0) and (kafka_server_cluster1_actual_hosts[((kafka_server_cluster1_actual_hosts|length) - 1)] == inventory_hostname))

