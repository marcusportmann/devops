# file: roles/k8s_common/tasks/redhat.yaml

- debug:
    msg: Applying the RedHat-specific Kubernetes common configuration

- name: Collect the system service facts
  service_facts:
  register: services_state

- name: Collect the package facts
  package_facts:
    manager: auto


