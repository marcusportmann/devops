- name: Add the Kubernetes YUM repo
  yum_repository:
    name: Kubernetes
    description: Kubernetes YUM repo
    file: Kubernetes
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    gpgcheck: yes
    gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

- name: Retrieve the version of the installed kubectl package
  debug:
    msg: Found the installed kubectl package ({{ ansible_facts.packages['kubectl'][0].version }})
  when: ('kubectl' in ansible_facts.packages)

- name: Install the kubectl package
  block:
  - name: Install the kubectl package ({{ k8s_config.centos_package_version }})
    yum:
      name: kubectl-{{k8s_config.centos_package_version}}*
      state: present

  when: (('kubectl' not in ansible_facts.packages) or (ansible_facts.packages['kubectl'][0].version != k8s_config.centos_package_version))

