- name: Install the iSCSI client if Longhorn is enabled and this is a worker or there are no workers only masters
  block:
  - name: Update the Apt cache
    apt: update_cache=yes cache_valid_time=3600

  - name: Install the open-iscsi package
    apt:
      state: present
      policy_rc_d: 101
      name:
       - open-iscsi
       
  - name: Start the iscsid service
    systemd:
      name: iscsid.service
      state: started
      enabled: yes
           
  when: ((("k8s_worker" not in groups.keys()) or ("k8s_worker" in role_names)) and (longhorn_enabled is defined) and (longhorn_enabled != None) and (longhorn_enabled == true))
    



