variables:

  burrow:
    clusters:
      dev:
        hosts:
        - monitoring-dev.local
        # One of confluent, kafka, or standalone
        zookeeper_cluster_type: kafka
        zookeeper_cluster_name: digital_dev
      local:
        hosts:
        - monitoring.local
        zookeeper_cluster_type: confluent
        zookeeper_cluster_name: local

  confluent:
    clusters:
      analytics_dev:
        kafka_server_hosts:
        - confluent-zkks-analytics-dev-01.local
        - confluent-zkks-analytics-dev-02.local
        - confluent-zkks-analytics-dev-03.local
        schema_registry_hosts:
        - confluent-sr-analytics-dev-01.local
        zookeeper_hosts:
        - confluent-zkks-analytics-dev-01.local
        - confluent-zkks-analytics-dev-02.local
        - confluent-zkks-analytics-dev-03.local

      digital_dev:
        replicate_to_cluster: analytics_dev
        kafka_mirrormaker_hosts:
        - confluent-mm-digital-dev-01.local
        kafka_server_hosts:
        - confluent-zkks-digital-dev-01.local
        - confluent-zkks-digital-dev-02.local
        - confluent-zkks-digital-dev-03.local
        schema_registry_hosts:
        - confluent-sr-digital-dev-01.local
        zookeeper_hosts:
        - confluent-zkks-digital-dev-01.local
        - confluent-zkks-digital-dev-02.local
        - confluent-zkks-digital-dev-03.local
        kafka_server_racks:
          "confluent-zkks-digital-dev-01.local": rack1
          "confluent-zkks-digital-dev-02.local": rack2
          "confluent-zkks-digital-dev-03.local": rack3

      local:
        kafka_server_hosts:
        - confluent-ks-local-01.local
        - confluent-ks-local-02.local
        - confluent-ks-local-03.local
        schema_registry_hosts:
        - confluent-sr-local-01.local
        - confluent-sr-local-02.local
        - confluent-sr-local-03.local
        zookeeper_hosts:
        - confluent-zk-local-01.local
        - confluent-zk-local-02.local
        - confluent-zk-local-03.local

  etcd:
    clusters:
      digital_dev:
        hosts:
          etcd-digital-dev-01.local
          etcd-digital-dev-02.local
          etcd-digital-dev-03.local

  k8s:
    cluster_name: digital_dev
    cluster_domain: digital-dev.internal
    # control_plane_endpoint: k8s-lb-digital-dev.local
    # pod_subnet: 10.255.0.0/16
    # service_subnet: 10.254.0.0/16
    istio:
      enabled: true
      kiali:
        enabled: true
    monitoring:
      enabled: true
      elasticsearch:
        enabled: true
        cluster_type: standalone
        persistent_volume_size: 2Gi
        persistent_volume_storage_class_name: default-local-storage
      grafana:
        enabled: true
      jaeger:
        enabled: true
      kibana:
        enabled: true
      prometheus:
        enabled: true
        alert_manager:
          persistent_volume_storage_class_name: default-local-storage
          persistent_volume_size: 2Gi
        server:
          persistent_volume_storage_class_name: default-local-storage
          persistent_volume_size: 2Gi
    storage:
      longhorn:
        enabled: false
      topolvm:
        enabled: true
        volume_group: system

  kafka:
    clusters:
      digital_dev:
        replicate_to_cluster: analytics_dev
        kafka_mirrormaker_hosts:
        - kafka-mm-digital-dev-01.local
        kafka_server_hosts:
        - kafka-zkks-digital-dev-01.local
        - kafka-zkks-digital-dev-02.local
        - kafka-zkks-digital-dev-03.local
        zookeeper_hosts:
        - kafka-zkks-digital-dev-01.local
        - kafka-zkks-digital-dev-02.local
        - kafka-zkks-digital-dev-03.local

      analytics_dev:
        kafka_server_hosts:
        - kafka-zkks-analytics-dev-01.local
        - kafka-zkks-analytics-dev-02.local
        - kafka-zkks-analytics-dev-03.local
        schema_registry_hosts:
        - kafka-sr-analytics-dev-01.local
        zookeeper_hosts:
        - kafka-zkks-analytics-dev-01.local
        - kafka-zkks-analytics-dev-02.local
        - kafka-zkks-analytics-dev-03.local

  test:
    test_name: test_value
    clusters:
      test_cluster:
        test_hosts:
        - test-centos7.local
        - test-centos8.local
        - test-ubuntu2004.local


